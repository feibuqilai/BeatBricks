<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery-html BeatBricks</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div id="div1">
		<canvas id="screen" width="910" height="700"></canvas>
		<div class="row">
			<div class="col-md-6">
				<button class="btn btn-success pull-right">重新开始</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-info pull-left">暂停</button>
			</div>
			<div class="col-md-3">
				<span class="span1">Last Time: <span id="lasttime"></span></span> <br/>
				<span class="span1">Last Points: <span id="lastpoints"></span></span> <br/>
				<span class="span1">Time: <span id="time"></span></span> <br/>
				<span class="span1">Points: <span id="points"></span></span> 
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
