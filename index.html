<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery-html BeatBricks</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div id="div1">
		<canvas id="screen" width="938" height="600"></canvas>
		<div class="row">
			<div class="col-md-6">
				<button class="btn btn-success pull-right" id="restart">重新开始</button>
			</div>
			<div class="col-md-3" id="togglebtn">
				<button class="btn btn-info pull-left" id="stop">暂停</button>
				
			</div>
			<div class="col-md-3">
				<span class="span1">Last Time: <span id="lasttime"></span></span> <br/>
				<span class="span1">Last Points: <span id="lastpoints"></span></span> <br/>
				<span class="span1">Time: <span id="time"></span></span> <br/>
				<span class="span1">Points: <span id="points"></span></span> 
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/index.js"></script>
	
</body>
</html>
